<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>contact us</title>
</head>

<body>
    <div style="background-color:aqua;">
        <center>
            <form>

                <div style="margin-top:50px ;">
                    <tr>
                        <td> <label for="name">Name:</label> </td>
                        <td> <input type="text" id="name" placeholder="Enter Your Name" name="name" value="paras raval"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email:</label> </td>
                        <td> <input type="email" id="email" placeholder="Enter Your Email" name="email" required> </td>
                    </tr>
                </div>
                <div style="margin-top:50px ;">
                    <center>
                        <tr>
                            <td> <label for="number">Mobile Number:</label> </td>
                            <td> <input type="number" id="number" placeholder="Enter Your Mobile Number" name="number "
                                    required> </td>
                        </tr>
                    </center>
                </div>
                <div style="margin-top:50px ;">
                    <tr>
                        <td> <label>Gender:</label required> </td>
                        <td> <label for="male">Male</label> <input type="radio" id="male" name="gender" value="Male">
                            <label for="female">Female</label> <input type="radio" id="female" name="gender"
                                value="Female">
                        </td>
                    </tr>
                </div>
                <div style="margin-top:50px ;">
                    <tr>
                        <td> <label for="add">Address:</label> </td>
                        <td> <textarea name="Add" id="add" cols="30" rows="10" required></textarea> </td>
                    </tr>
                </div>

                <div style="margin-top:50px ;">
                    <tr>
                        <td> <input type="submit" value="Register"> </td>
                    </tr>
                </div>
                </table>
            </form>
        </center>
    </div>
</body>

</html>
